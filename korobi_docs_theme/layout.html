{%- extends "base.html" %}
{% block main %}
<!--googleoff: all-->
<ul class="relbar">
    <li><a href="{{ pathto(master_doc) }}">{{ shorttitle|e }}</a> &raquo;</li>
    {%- for parent in parents %}
    <li><a href="{{ parent.link|e }}" {% if loop.last %}{{ accesskey("U") }}{% endif %}>{{ parent.title }}</a> &raquo;</li>
    {%- endfor %}
</ul>
<!--googleon: all-->
<div class="docs">
    <section>
        {% block body %}{% endblock %}
    </section>
</div>
{% endblock %}
